<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="header-inicio">
        <h1>Inicio de Sesión</h1>        
        <button class="logout-button" onclick="volver()">🡸</button>        
    </header>

    <div class="login-container">
        <h1 class="h1-log">Inicia de Sesión</h1> 
        <form action="../backend/logear.php" method="post">
            <label for="control">No. Control:</label>
            <input type="text" id="control" name="numeroControl" placeholder="Ingrese su No. Control" required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="password" name="contraseña" placeholder="Ingrese su contraseña" required>
            <button type="submit" class="button-s">Entrar</button>
        </form>
        <script src="js/scriptlogin.js"></script>
        <script>
        function volver() {
            window.location.href = "inicio.html"
        }
        </script>
        
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
