<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Agendar Citas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="header-inicio">
        <div class="container-buttons">
            <a href="login.html" class="button-index">Iniciar Sesión</a>
            <a href="registro.html" class="button-index">Registrarse</a>
        </div>
    </header>
    
    <footer class="body-index">
    <div class="main-container">

            <div class="left-section">
                <img src="logo-instituto-tecnologico-superior-de-irapuato.webp" alt="Imagen de Proyectos" class="image-project">
            </div>

            <div class="right-section">
                <h2>Disponibilidad del Coordinador</h2>
                <ul>
                    <li>Lunes - 9:00 AM a 6:00 PM</li>
                    <li>Martes - 9:00 AM a 6:00 PM</li>
                    <li>Miércoles - 9:00 AM a 6:00 PM</li>
                    <li>Jueves - 9:00 AM a 6:00 PM</li>
                    <li>Viernes - 9:00 AM a 6:00 PM</li>
                </ul>
            </div>
            <div class="tabla-horarios">
                <h2>Horarios No Disponibles</h2>
                <table border="1" id="tabla-horarios">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llena con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </footer>
    

 

</body>
<script>// Cargar horarios no disponibles desde hoy
    document.addEventListener("DOMContentLoaded", function () {
        fetch("../backend/obtener_horarios.php")
            .then(response => response.json())
            .then(data => {
                const tabla = document.querySelector("#tabla-horarios tbody");
                tabla.innerHTML = "";

                data.forEach(horario => {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `
                        <td>${horario.fecha}</td>
                        <td>${horario.horaInicio}</td>
                        <td>${horario.horaFin}</td>
                    `;
                    tabla.appendChild(fila);
                });
            })
            .catch(error => {
                console.error("Error al cargar horarios:", error);
            });
    });
</script>
</html>
